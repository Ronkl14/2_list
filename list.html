<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <p style="color:blue;"> 
        <strong><u><em>First List</em></u></strong>
        <ul style="color:blue;">
            <li>Chocolate</li>
            <li>Milk</li>
            <li>Sugar</li>
        </ul>
    </p>

    <p style="color:red;">
        Second List
        <ol style="color:red;">
            <li>Chocolate</li>
            <li>Milk</li>
            <li>Sugar</li>
        </ol>
    </p>
</body>
</html>
